<div class="modal-header">
  <p class="h4 font-weight-bold pull-left">{{ role.name }}</p>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center">
        <pre class="h5">Your Permissions</pre>
      </div>
      <div class="col-md-6 text-center">
        <pre class="h5">The rest of Permissions</pre>
      </div>
    </div>
    <div class="row">
      <div class="col-md table-permissions m-2 scrollbar sbId">
        <bs-sortable
          [(ngModel)]="role.permissions"
          fieldName="name"
          itemClass="sortable-item"
          itemActiveClass="sortable-item-active"
          placeholderItem="Drag here"
          placeholderClass="placeholderStyle"
          wrapperClass="sortable-wrapper"
        ></bs-sortable>
      </div>
      <div class="col-md table-permissions m-2 scrollbar sbId">
        <bs-sortable
          [(ngModel)]="restOfPermissions"
          fieldName="name"
          itemClass="sortable-item"
          itemActiveClass="sortable-item-active"
          placeholderItem="Drag here"
          placeholderClass="placeholderStyle"
          wrapperClass="sortable-wrapper"
        ></bs-sortable>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="submit()">
      Save
    </button>
    <button type="button" class="btn btn-primary" (click)="bsModalRef.hide()">
      Cancel
    </button>
  </div>
</div>
