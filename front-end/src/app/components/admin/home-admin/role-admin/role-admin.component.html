<div class="container-fluid">
  <div class="row no-gutters table-responsive-xl table-container">
    <table class="table table-bordered table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Role Name</th>
          <th scope="col">Permissions</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngIf="!isLoading">
        <tr *ngFor="let role of lsRoles">
          <td scope="col" class="align-middle">
            {{ role.name }}
          </td>
          <td scope="col " class="align-middle">
            <div class="align-middle my-auto">describe this role...</div>
          </td>
          <td style="width: 10%">
            <div class="col cursor-pointer" (click)="addPermissionPopup(role)">
              <button type="button" class="col-md-auto mx-auto btn btn-info">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pencil"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                  ></path>
                </svg>
                Edit
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <loading class="mx-auto" *ngIf="isLoading"></loading>
</div>
<button class="btn btn-primary mx-3">Add new role</button>
