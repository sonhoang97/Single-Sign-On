<!-- Default form login -->
<div class="container">
  <form
    class="text-center p-5 mx-auto w-50 mt-3"
    action="#!"
    [class.opacity-loading]="isLoading"
  >
    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input
      type="text"
      id="defaultLoginFormEmail"
      class="form-control mb-4"
      placeholder="Username"
      [(ngModel)]="username"
      name="username"
    />

    <!-- Password -->
    <input
      type="password"
      id="defaultLoginFormPassword"
      class="form-control mb-4"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
    />

    <div class="d-flex justify-content-around">
      <div>
        <!-- Remember me -->
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="defaultLoginFormRemember"
          />
          <label class="custom-control-label" for="defaultLoginFormRemember"
            >Remember me</label
          >
        </div>
      </div>
      <div>
        <!-- Forgot password -->
        <a href="">Forgot password?</a>
      </div>
    </div>

    <!-- Sign in button -->
    <button
      class="btn btn-info btn-block my-4 cyan"
      type="submit"
      (click)="submitLogin()"
      (keyup.enter)="submitLogin()"
    >
      Sign in
    </button>

    <!-- Register -->
    <p>
      Not a member?
      <a href="/register">Register</a>
    </p>
  </form>
  <div class="row">
    <loading class="mx-auto" *ngIf="isLoading"> </loading>
  </div>
</div>
