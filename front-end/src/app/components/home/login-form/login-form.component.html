<div class="container">
  <form
    class="text-center p-5 mx-auto w-50 mt-3"
    action="#!"
    [class.opacity-loading]="isLoading"
  >
    <p class="h4 mb-4">Sign in</p>
    <input
      type="text"
      id="defaultLoginFormEmail"
      class="form-control mb-4"
      placeholder="Username"
      [(ngModel)]="username"
      name="username"
    />
    <input
      type="password"
      id="defaultLoginFormPassword"
      class="form-control mb-4"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
    />
    <div class="d-flex justify-content-around">
      <div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="defaultLoginFormRemember"
          />
          <label class="custom-control-label" for="defaultLoginFormRemember"
            >Remember me</label
          >
        </div>
      </div>
      <div>
        <a href="">Forgot password?</a>
      </div>
    </div>
    <button
      class="btn btn-info btn-block my-2 cyan"
      type="submit"
      (click)="submitLogin()"
      (keyup.enter)="submitLogin()"
    >
      Sign in
    </button>
    <button
      class="btn btn-info btn-block my-2 cyan"
      type="submit"
      (click)="loginWithSSO()"
    >
      Sign in with SSO
    </button>
    <div class="row">
      <div class="col-md-6">
        <button
          class="btn btn-info btn-block my-2"
          type="submit" style="background-color: #3B5998"
          (click)="signInWithFB()"
        >
          <i class="fab fa-facebook-f mr-md-1"></i> Sign in with Facebook
        </button>
      </div>
      <div class="col-md-6">
        <button
          class="btn btn-info btn-block my-2"
          type="submit" style="background-color: #DD4B39"
          (click)="signInWithGoogle()"
        >
        <i class="fab fa-google mr-md-1" aria-hidden="true"></i> Sign in with Google
        </button>
      </div>
    </div>

    <p>
      Not a member?
      <a href="/register">Register</a>
    </p>
  </form>
  <div class="row">
    <loading class="mx-auto" *ngIf="isLoading"> </loading>
  </div>
</div>
