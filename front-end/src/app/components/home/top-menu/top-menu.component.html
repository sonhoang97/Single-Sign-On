<!--Navbar-->
<mdb-navbar
  class="auto_scroll "
  SideClass="navbar navbar-expand-lg navbar-dark bg-bluelight"
  [containerInside]="false"
>
  <!-- Navbar brand -->
  <mdb-navbar-brand
    ><a class="navbar-brand" href="">Single Sign On</a></mdb-navbar-brand
  >

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active" *ngIf="haveAdminpage()">
        <a class="nav-link waves-light" mdbWavesEffect href="/admin"
          ><mdb-icon fas icon="envelope"></mdb-icon> Admin Page<span
            class="sr-only"
            >(current)</span
          ></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect
          ><mdb-icon fas icon="cog"></mdb-icon> Settings</a
        >
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a
          dropdownToggle
          mdbWavesEffect
          type="button"
          class="nav-link dropdown-toggle waves-light"
          mdbWavesEffect
        >
          <mdb-icon fas icon="user"></mdb-icon> {{userNameDisplay}}<span
            class="caret"
          ></span
        ></a>
        <div
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
          role="menu"
        >
          <a *ngIf="!isAuthenticated" class="dropdown-item waves-light" mdbWavesEffect href=""
            >Login</a
          >
          <a *ngIf="!isAuthenticated" class="dropdown-item waves-light" mdbWavesEffect href="/register"
            >Register</a
          >
          <a *ngIf="isAuthenticated" class="dropdown-item waves-light" mdbWavesEffect href="/profile"
          >Profile</a>

          <a *ngIf="isAuthenticated" class="dropdown-item waves-light" mdbWavesEffect (click)="logOut()"
          >Log Out</a
        >
        </div>
      </li>
    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->
